Foods: {{foods}}
<table class="table table-striped table-bordered table-hover" style="width: 500px;">
  <thead>
  <tr>
    <th>Nazwa</th>
    <th>Waga</th>
    <th>Kcal</th>
    <th>Białko</th>
    <th>Węgle</th>
    <th>Tłuszcz</th>
  </tr>
  </thead>
  <tr ng-repeat="food in eaten">
    <td>{{food.name}}</td>
    <td><input class="form-control" ng-model="food.weight" value="100" type="number" min="0"></td>
    <td>{{(food.calories * food.weight / 100) | toFixed:0}}</td>
    <td>{{food.proteins * food.weight / 100 | toFixed}}</td>
    <td>{{food.carbs * food.weight / 100 | toFixed}}</td>
    <td>{{food.fat * food.weight / 100 | toFixed}}</td>
  </tr>
