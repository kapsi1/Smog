<html>
<head>
    <meta charset='utf-8'>
    <link href="../lib/bootstrap.min.css" rel="stylesheet"/>
    <link href="sd.css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <div class="panel">
        <div class="panel-heading">
            <span class="label-long">Dwutlenek siarki (</span><span class="label-short">SO<sub>2</sub></span><span
                class="label-long">)</span>
        </div>
        <div class="panel-body">
            <span class="value"></span>

            <div class="time">
                <span class="hour"></span>
                (+<span class="offset"></span>)
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="label-long">Dwutlenek azotu (</span><span class="label-short">NO<sub>2</sub></span><span
                class="label-long">)</span>
        </div>
        <div class="panel-body">
            <span class="value"></span>

            <div class="time">
                <span class="hour"></span>
                (+<span class="offset"></span>)
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="label-long">Pył zawieszony (</span><span class="label-short">PM10</span><span
                class="label-long">)</span>
        </div>
        <div class="panel-body">
            <span class="value"></span>

            <div class="time">
                <span class="hour"></span>
                (+<span class="offset"></span>)
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="label-long">Pył zawieszony (</span><span class="label-short">PM2.5</span><span
                class="label-long">)</span>
        </div>
        <div class="panel-body">
            <span class="value"></span>

            <div class="time">
                <span class="hour"></span>
                (+<span class="offset"></span>)
            </div>
        </div>
    </div>
</div>
<script src="sd.js"></script>
</body>
</html>
